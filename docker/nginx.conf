# WarmIt Nginx Reverse Proxy Configuration
#
# Security: Exposes ONLY the dashboard and tracking endpoints.
# All other API endpoints are blocked from public access.
#
# Developed with ❤️ by Givaa
# https://github.com/Givaa

upstream dashboard {
    server dashboard:8501;
}

upstream api {
    server api:8000;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/warmit_access.log;
    error_log /var/log/nginx/warmit_error.log;

    # ============================================================
    # TRACKING PIXELS - Allowed with token validation at app level
    # ============================================================
    # These are the ONLY API endpoints exposed publicly.
    # Token validation happens in the FastAPI endpoint.
    location /track/ {
        # Require token parameter (first line of defense)
        # The actual HMAC validation happens in the API
        if ($arg_token = "") {
            return 403;
        }

        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Short timeouts for tracking (it should be fast)
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # No buffering for tracking pixels
        proxy_buffering off;
    }

    # ============================================================
    # BLOCKED ENDPOINTS - API and documentation
    # ============================================================
    location /api/ {
        return 403 "Forbidden - API access not allowed";
    }

    location /docs {
        return 403 "Forbidden - Documentation access not allowed";
    }

    location /redoc {
        return 403 "Forbidden - Documentation access not allowed";
    }

    location /openapi.json {
        return 403 "Forbidden - OpenAPI spec access not allowed";
    }

    location /health {
        return 403 "Forbidden - Health endpoint not allowed";
    }

    location /webhooks/ {
        return 403 "Forbidden - Webhooks access not allowed";
    }

    # ============================================================
    # DASHBOARD - Main application
    # ============================================================
    location / {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;

        # WebSocket support for Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streamlit needs longer timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Allow larger uploads for file imports
        client_max_body_size 10M;
    }

    # Streamlit specific paths
    location /_stcore/ {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
    }

    location /healthz {
        proxy_pass http://dashboard/_stcore/health;
        proxy_set_header Host $host;
    }
}
