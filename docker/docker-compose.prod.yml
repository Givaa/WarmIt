services:
  # Redis with persistence and health checks
  redis:
    image: redis:7-alpine
    container_name: warmit-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL with health checks
  postgres:
    image: postgres:16-alpine
    container_name: warmit-postgres
    environment:
      POSTGRES_DB: warmit
      POSTGRES_USER: warmit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-warmit_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warmit"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # WarmIt API with auto-restart
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: warmit-api
    command: uvicorn warmit.main:app --host 0.0.0.0 --port 8000 --workers 2
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://warmit:${POSTGRES_PASSWORD:-warmit_password}@postgres/warmit
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Celery Worker with auto-restart and monitoring
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: warmit-worker
    command: celery -A warmit.tasks worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    environment:
      DATABASE_URL: postgresql+asyncpg://warmit:${POSTGRES_PASSWORD:-warmit_password}@postgres/warmit
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "celery -A warmit.tasks inspect ping -d celery@$$HOSTNAME"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Celery Beat Scheduler with auto-restart
  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: warmit-beat
    command: celery -A warmit.tasks beat --loglevel=info --pidfile=/tmp/celerybeat.pid
    environment:
      DATABASE_URL: postgresql+asyncpg://warmit:${POSTGRES_PASSWORD:-warmit_password}@postgres/warmit
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      worker:
        condition: service_started
    volumes:
      - ./logs:/app/logs
      - beat_schedule:/tmp
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat.pid"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Streamlit Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: warmit-dashboard
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Watchdog for monitoring and auto-recovery
  watchdog:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: warmit-watchdog
    command: python scripts/watchdog.py
    environment:
      DATABASE_URL: postgresql+asyncpg://warmit:${POSTGRES_PASSWORD:-warmit_password}@postgres/warmit
      REDIS_URL: redis://redis:6379/0
      API_URL: http://api:8000
      CHECK_INTERVAL: 300
      LOG_LEVEL: INFO
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_started
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dozzle - Web-based log viewer
  logs:
    image: amir20/dozzle:latest
    container_name: warmit-logs
    ports:
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "name=warmit"
      DOZZLE_NO_ANALYTICS: "true"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  beat_schedule:
    driver: local

networks:
  default:
    name: warmit-network
    driver: bridge
