# WarmIt Configuration Profile: SMALL
# Recommended for: 1-10 sender accounts
# Use case: Development, testing, personal use

name: "small"
description: "Small scale deployment for 1-10 accounts"
max_senders: 10
max_receivers: 10

# Resource limits
resources:
  ram_mb: 2048  # 2GB
  cpu_cores: 1.0
  storage_gb: 5

# Email volume
email_volume:
  min_emails_per_day: 5
  max_emails_per_day: 50
  warmup_duration_weeks: 6
  response_delay_min_hours: 1
  response_delay_max_hours: 6

# Workers
workers:
  celery_workers: 2
  celery_concurrency: 4
  max_tasks_per_child: 1000

# Database
database:
  pool_size: 10
  max_overflow: 5
  pool_timeout: 30
  pool_recycle: 3600

# Safety
safety:
  max_bounce_rate: 0.05
  auto_pause_on_high_bounce: true
  max_daily_sends_per_account: 50

# API rate limiting
api_limits:
  # OpenRouter free tier limits
  openrouter_rpm: 20  # requests per minute
  openrouter_rpd: 50  # requests per day (if <$10 credits)

  # Groq free tier limits (conservative estimates)
  groq_rpm: 30
  groq_rpd: 1000

  # Buffer/safety margin (percentage)
  rate_limit_buffer: 0.8  # Use only 80% of limit

  # Retry configuration
  max_retries: 3
  retry_delay_seconds: 2
  backoff_factor: 2

# Monitoring
monitoring:
  metrics_retention_days: 30
  log_level: "INFO"
  enable_performance_tracking: true

# Recommendations
recommendations:
  - "Use SQLite for development/testing"
  - "Switch to PostgreSQL for production"
  - "Monitor API rate limits closely"
  - "Consider paid tier if hitting limits"
